[tweaks]

# The following options control the display of multiple column markers
# in the editor.  Colors are in BGR order and must be in decimal format.
column_marker_enable=false
column_marker_columns=60;72;80;88;96;104;112;120;128;136;144;152;160;
column_marker_colors=15066597;16765104;16761087;15066597;10531071;15066597;15066597;15066597;15066597;15066597;15066597;15066597;15066597;

# The following option enables styling the sidebar tab label when
# it has focus.  To set the style, copy `/usr/share/geany/geany.css`
# to `~/.config/geany/geany.css`.  Restart Geany after adding rules
# similar to the following:
#
#     #geany-xitweaks-sidebar-tab-focus {
#        color: green;
#        font-weight: bold;
#     }
#
sidebar_focus_enabled=false

# The following options control whether the sidebar divider position
# is saved separately for maximized and normal windows states.
sidebar_save_size_enabled=true
sidebar_save_size_normal=0
sidebar_save_size_maximized=0

# The following setting controls whether the sidebar sizes are saved
# whenever they are changed.  Set to false if you want the sidebar
# to return to the same size when the window is resized.
sidebar_save_size_update=true

# The following options control whether the sidebar divider position
# is sized automatically when the window is maximized/unmaximized so
# that the specified number of columns is visible.  Increase slightly
# to make room for line numbers.
sidebar_auto_size_enabled=false
sidebar_auto_size_normal=76
sidebar_auto_size_maximized=100

# The following options controls whether the menubar is hidden.
# Set a keybinding in preferences to change menubar visibility.
menubar_hide_on_start=false
menubar_restore_state=false
menubar_previous_state=true
