[tweaks]

# The following options control the display of multiple column markers
# in the editor.  Colors are in BGR order and must be in decimal format.
column_marker_enable=true
column_marker_columns=60;72;80;88;96;104;112;120;128;136;144;152;160;
column_marker_colors=15066597;16765104;16761087;15066597;10531071;15066597;15066597;15066597;15066597;15066597;15066597;15066597;15066597;

# The following options control the appearance of the sidebar label when
# it has focus.  Color may be a named color or standard hex format (#000000).
# If color is invalid, no markup will be applied.  (Bold will also not work.)
sidebar_focus_enabled=false
sidebar_focus_bold=false
sidebar_focus_color=green

# The following options control whether the sidebar divider position is
# saved separately for maximized and normal windows states.
sidebar_save_size_enabled=true
sidebar_save_size_normal=0
sidebar_save_size_maximized=0

sidebar_save_size_update=true

# The following options control whether the sidebar divider position is sized
# automatically when the window is maximized/unmaximized so that the specified
# number of columns is visible.  Increase the value for line numbers.
sidebar_auto_size_enabled=false
sidebar_auto_size_normal=76
sidebar_auto_size_maximized=100

# The following options controls whether the menubar is normally hidden.
# Set a keybinding in preferences to change menubar visibility.
hide_menubar=false
